<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantics Assignment</title>
</head>
<body>
    <header>
        <h1>Joshua Peres</h1>
        <article>
            <h2>About Me</h2>
            <strong>Paragraph 1</strong>
            <br>
            <strong>Paragraph 2</strong>
        </article>
        <article>
            <h2>Quote</h2>
            <blockquote>
                Newton saw it that every action has an equal & opposite reaction. The way I see it, all of our aactions have a <strong>purpose</strong>. Our job is to find them and make the most of them.
                <cite>Joshua Peres</cite>
            </blockquote>
        </article>
    </header>
</body>
</html>
